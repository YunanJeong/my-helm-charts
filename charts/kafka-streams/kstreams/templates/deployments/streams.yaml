apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kstreams.fullname" . }}-deploy
  labels:
    {{- include "kstreams.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "kstreams.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kstreams.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-app
          image: '{{ include "kstreams.image" .Values.image }}'
          imagePullPolicy: IfNotPresent
          env:
            # 일반 환경변수 할당
            {{- /* user env에서 STREAMS_* 예약어 충돌 방지 */ -}}
            {{- $envDict := (default dict .Values.env) -}}
            {{- range $key, $_ := $envDict -}}
              {{- if hasPrefix "STREAMS_" $key -}}
                {{- fail (printf "env.%s: Do not use STREAMS_ prefix here (STREAMS_* is reserved for kafkaClientOverrides)" $key) -}}
              {{- end -}}
            {{- end -}}
            {{- range $key, $value := $envDict }}
            - name: {{ $key }}
              value: {{ tpl (include "kstreams.mustBeString" $value) $ | quote }}
            {{- end }}
            # STREAMS 필수 속성을 환경변수로 전달
            {{- /* 스트림즈 앱 개발 자유도를 위해 helm 레벨에서 강제(required)하진 않고 with으로 값 있을 때만 할당 */ -}}
            {{- with .Values.kafkaConnection.bootstrapServers }}
            - name: STREAMS_BOOTSTRAP_SERVERS
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.applicationId }}
            - name: STREAMS_APPLICATION_ID
              value: {{ . | quote }}
            {{- end }}
            # Kafka Client Overrides를 변환 후 환경변수로 전달
            {{- /* kafkaClientOverrides에 필수 속성이 들어오면 충돌나니 금지 */ -}}
            {{- $overrides := (default dict .Values.kafkaClientOverrides) -}}
            {{- if hasKey $overrides "application.id" -}}{{- fail "kafkaClientOverrides must not contain application.id (use applicationId)" -}}{{- end -}}
            {{- if hasKey $overrides "bootstrap.servers" -}}{{- fail "kafkaClientOverrides must not contain bootstrap.servers (use kafkaConnection.bootstrapServers)" -}}{{- end -}}
            {{- range $key, $value := $overrides }}
            - name: STREAMS_{{ $key | upper | replace "." "_" }}
              value: {{ include "kstreams.mustBeString" $value | quote }}
            {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if .Values.kafkaConnection.readinessCheck.enabled }}
      initContainers:
        - name: waits-for-kafka
          image: {{ .Values.kafkaConnection.readinessCheck.image }}
          imagePullPolicy: IfNotPresent
          command: 
            - bash 
            - -c 
            - |
              # wait for kafka broker and source topic to be ready
              sleep 10
              while true; do
                EXISTING_TOPICS=$(kafka-topics.sh --bootstrap-server {{ .Values.kafkaConnection.bootstrapServers }} --list 2> /dev/null)
                if [ $? -ne 0 ]; then
                  echo "Kafka broker not ready. retrying..."
                  sleep 5
                else
                  echo "Kafka broker Ready"
                  break
                fi
              done
              
      {{- end }}

